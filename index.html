<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <style type='text/css'>
    /* Code CSS */
    .bg-normal { background:
url('	https://demoda.vn/wp-content/uploads/2022/01/de-thuong-hinh-ve-cute-ve-cap-doi-tinh-yeu.jpg'); }
    .bg-heart { background:
url('https://drive.google.com/uc?export=view&id=153Z0pSSXrMQNWmZJtdQXMXcTnbcU3tYL') ;}


.container {
width: 50%;
height: 20%;
position: absolute;
top: 35%;
left: 25%;
background-color: #000;
opacity: 0.75;
border-radius: 12px;
color: #fff;
padding: 3%;
}

input {
width: 100%;
height: 35px;
padding: 5px;
border-radius: 5px;
}


button {
margin-top: 3%;
width: 30%;
height: 20%;
}
</style>

    
</head>
<body class="bg-normal">
    <div class="container">
    <h1>Tên bạn là gì?</h1>
    <input type="text" id="name" placeholder="Enter your name" />
    <button onclick="button_click()">Click me!</button>
  </div>

  <script type="text/javascript">
    <!-- Code JavaScript -->
    function button_click() {
        let name = document.querySelector('#name').value;
        let result = confirm("Tôi thích " + name + ". Bạn có thích tôi không?");
        while(result !== true) {
          result = confirm("Tôi thích " + name + ". Bạn có thích tôi không?");
      }
       document.body.className = "bg-heart";
    }
    </script>

</body>
</html>
